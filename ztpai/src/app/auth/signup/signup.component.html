<div class="signup-component row">
  <div class="signup-card col-sm-11 col-md-9 col-lg-7 col-xl-5">
    <div class="row" style="height: 100%">
      <div class="left-column col-6">
        <span>ZTPAI</span>
        <div class="img"></div>
      </div>

      <div class="right-column col-6">
        <div class="description">
          <p class="description">JOIN US</p>
          <h3 class="title">Sign Up</h3>
          <p class="description">Existing user? <a class="link" routerLink="/login">Log In</a></p>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="form-group row g-0">
            <label class="text-with-inline-placeholder col-12">
              <input type="text" placeholder=" " [formControlName]="'username'"
                     class="form-control text-edit">
              <span class="text-hint">Username</span>
            </label>
            <span *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched"
                  class="error">Please enter a valid username</span>
          </div>

          <div class="form-group row g-0">
            <div>
              <label class="text-with-inline-placeholder col-12">
                <input type="password" placeholder=" " [formControlName]="'password'"
                       class="form-control text-edit" id="password"
                       name="password">
                <span class="text-hint">Password</span>
              </label>
              <span *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched"
                    class="error">Please enter a password</span>
            </div>
          </div>

          <div class="form-group">
                        <span>
                            <b>Avatar:</b> <img [src]="avatar" class="avatar"><button type="button" class="refreshBtn" (click)="generateAvatar()"><fa-icon [icon]="refreshIcon" ></fa-icon></button>
                        </span>
          </div>

          <button type="submit" class="button" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
